<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>google maps</title>
  <style type="text/css">
    *{margin: 0; padding: 0;}
    body,#mapgoo{display: block; float:  left;}
  </style>
</head>
<body>
  <div id="mapgoo" style="width: 100%; height: 100%;"></div>
  <!-- <script type="text/javascript" src="script/maps.js"></script> -->
  <script type="text/javascript">
function inicMap(){
  map = new google.maps.Map(
    document.getElementById('mapgoo'),
    {
      center:{lat: -34.397,lng: 150.664},
      zoom: 8
    }
  ); 
}
  </script>
  <script src="https://maps.googleapis.com/maps/apis/js?key=AIzaSyB4rgX79-rjsU5s01uA_QxOFH3ki3yLt7A&callback=inicMap" async defer></script>
